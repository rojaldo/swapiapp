<ion-header>

  <ion-navbar>
    <ion-title>{{myService.details.name}}</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>
        Height: {{myService.details.height}}cm
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        Mass: {{myService.details.mass}}Kg
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        Hair Color: {{myService.details.hair_color}}
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        Eye Color: {{myService.details.eye_color}}
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        Birth Year: {{myService.details.birth_year}}
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        Gender: {{myService.details.gender}}
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
